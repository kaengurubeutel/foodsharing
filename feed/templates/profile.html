{% extends 'Navbar.html' %}
{% block title %}{{ user.username }}{% endblock %}
{% block content %}


        <div class="profile">
        <h2>{{ user.username }}</h2>
        <img id="profilePicture" src="{{ profile.avatar.url  }}" alt="profilbild"/>
        <h3> {{ profile.email }}</h3>
        </div>
    <div class="upload">
        <h2>upløad<br/>new føød</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit">Upløad</button>
        </form>
    </div>

    <div class="container">
        {% for food in foods %}

            <div class="img">
            <form action= "{% url 'delete' food.id %}" method="POST">
                {% csrf_token %}
                <input id="delete" type="submit" value="delete"/>
            </form>
            <div class='post'><img src="{{ food.image.url }}"/></div>
                <div class="description">
            <h3>{{ food.description }}</h3>
                </div>
            </div>

        {% endfor %}
    </div>
{% endblock %}
